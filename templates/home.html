<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login card p-4">
            <h1 class="text-center">House Price Prediction</h1>
            <form action="{{ url_for('predict_data') }}" method="post">
                <div class="mb-3">
                    <input type="text" name="Gender" class="form-control" placeholder="Gender" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Married" class="form-control" placeholder="Married" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Dependents" class="form-control" placeholder="Dependents" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Education" class="form-control" placeholder="Education" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Self_Employed" class="form-control" placeholder="Self-Employed" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="ApplicantIncome" class="form-control" placeholder="Applicant Income" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="CoapplicantIncome" class="form-control" placeholder="Coapplicant Income" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="LoanAmount" class="form-control" placeholder="Loan Amount" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Loan_Amount_Term" class="form-control" placeholder="Loan Amount Term" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Credit_History" class="form-control" placeholder="Credit History" required="required">
                </div>
                <div class="mb-3">
                    <input type="text" name="Property_Area" class="form-control" placeholder="Property Area" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
        </div>
        {% if result is not none %}
            <div class="mt-4">
                <h2 class="text-center">The Approval Prediction is: <strong>{{ result }}</strong></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
